<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(195deg, #ff67b4, #ff145f);
        }

        .container {
            background-color: linen;
            width: 60%;
            min-width: 500px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        img {
            position: relative;
            width: 100%;
            display: none;
        }

        .active{
            display: block;
        }

        .dot-container {
            width: 150px;
            margin: 20px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .dot-container button {
            height: 13px;
            width: 13px;
            border-radius: 50%;
            border: 3px solid #ff69b4;
            background-color: transparent;
        }

        .dot-container button:nth-child(1) {
            background-color: #ff69b4;
        }

        #prev, #next {
            height: 40px;
            width: 40px;
            position: absolute;
            background-color: #ff69b4;
            color: aliceblue;
            margin: auto;
            top: 0;
            bottom: 0;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            font-weight: bolder;
        }

        #prev {
            left: 15px;
            cursor: pointer;
        }

        #next {
            right: 15px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="img1.jpg" id="content1" class="active" alt="">
            <img src="img2.jpg" id="content2" alt="">
            <img src="img3.jpg" id="content3" alt="">
            <img src="img4.jpg" id="content4" alt="">
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>

        <button id="prev" onclick="prev()">&lt</button>
        <button id="next" onclick="next()">&gt</button>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = 4;

        const dots = document.querySelectorAll(".dot-container button");
        const images = document.querySelectorAll(".image-container img");

        function updateSlide(newIndex) {
            images[currentSlide].classList.remove("active");
            currentSlide = newIndex;
            images[currentSlide].classList.add("active");

            updateIndicator(currentSlide);
            
        }

        function updateIndicator(index){
            dots.forEach(dot => {
                dot.style.backgroundColor = "transparent";
            });

            dots[index].style.backgroundColor = "#ff69b4";
        }

        function next() {
            const newIndex = (currentSlide + 1) % totalSlides;
            updateSlide(newIndex);
        }

        function prev() {
            const newIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide(newIndex);
        }

        updateSlide(0);

    </script>
</body>
</html>
