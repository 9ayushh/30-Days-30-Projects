<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .video-sliding {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .video-sliding video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
        }

        .thumbnail {
            position: absolute;
            display: flex;
            flex-direction: column;
            margin-top: 170px;
            margin-left: 20px;
        }

        .thumbnail li {
            list-style: none;
            cursor: pointer;
        }

        .thumbnail li img {
            display: block;
            width: 100px;
            height: 80px;
            border: 1px solid #fff;
            box-shadow: 1px 0 1px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 30px;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .thumbnail li img:hover {
            transform: scale(1.3, 1.3);
            opacity: 1;
        }

    </style>
</head>
<body>
    
    <div class="video-sliding">    
        <video id="video" autoplay muted loop src="assests/videos/v1.mp4"></video>
        <ul class="thumbnail">
            <li onclick="videoURL('assests/videos/v1.mp4')">
                <img src="assests/images/thumb1.PNG" alt="">
            </li>
            <li onclick="videoURL('assests/videos/v2.mp4')">
                <img src="assests/images/thumb2.PNG" alt="">
            </li>
            <li onclick="videoURL('assests/videos/v3.mp4')">
                <img src="assests/images/thumb3.PNG" alt="">
            </li>
            <li onclick="videoURL('assests/videos/v4.mp4')">
                <img src="assests/images/thumb4.PNG" alt="">
            </li>
            <li onclick="videoURL('assests/videos/v5.mp4')">
                <img src="assests/images/thumb5.PNG" alt="">
            </li>
        </ul>
    </div>

    <script>
        function videoURL(link) {
            document.getElementById("video").src = link;
        }
    </script>
</body>
</html>
