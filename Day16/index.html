<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 200px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba();
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff7e5f;
            border: none;
            color: #fff;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6c4a;
        }

        .resultContainer {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
        }

        #wordDescription {
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        #audioContainer {
            text-align: center;
            margin-top: 20px;
        }

        #audioButtonn{
            padding: 10px;
            font-size: 24px;
            background-color: #ff7e5f;
            color:#fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        #audioButton:hover {
            background-color: #ff6c4a;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>English Dictionary</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a Word.">
            <button id="searchButton">Search</button>
        </div>

        <div class="resultContainer" id="result-container">
            <h2 id="wordTitle"></h2>
            <div id="wordDescription"></div>
            <div id="audioContainer">
                <button id="audioButton"><i class="fa fa-volume-up"></i></button>
            </div>
        </div>

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultContainer = document.getElementById('result-container');
        const wordTitle = document.getElementById('wordTitle');
        const wordDescription = document.getElementById('wordDescription');
        const audioButton = document.getElementById('audioButton');

        searchButton.addEventListener("click", () => {
            search();
        });

        searchInput.addEventListener("keyup", (event) => {
            if(event.key === "Enter") {
                search();
            }
        });

        function search() {
            const searchTerm = searchInput.value.trim();
            if(searchTerm === ''){
                alert('Please Enter a word to Search...');
                return;
            }

            fetchDictionaryData(searchTerm);
        }

        async function fetchDictionaryData(searchTerm) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchTerm}`);
                if(!response.ok) {
                    throw new Error('Failed to fetch the Data');
                }

                const data = await response.json();
                displayResult(data);

            } catch(error) {
                console.log(error);
                alert("An error Occured.");
            }
        }

        function displayResult(data){
            resultContainer.style.display = 'block';

            const wordData = data[0];
            wordTitle.textContent = wordData.word;
            wordDescription.innerHTML = `
                <ul>
                    ${wordData.meanings.map(meaning => `
                        <li>                        
                            <p><strong>Part of Speech: </strong>${meaning.partOfSpeech}</p>
                            <p><strong>Definition: </strong>${meaning.definitions[0].definition}</p>
                        </li>
                    `).join('\n')}
                </ul>
            `;
        }

        audioButton.addEventListener("click", ()=> {
            const searchTerm = searchInput.value.trim();
            if(searchTerm === '') {
                alert('Please Enter a word to Search...');
                return;
            }

            speak(searchTerm);
        });

        function speak(word) {
            const speech = new SpeechSynthesisUtterance(word);
            speech.lang = 'en-US';
            speech.volume = 2;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

    </script>
</body>
</html>
