<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <style>
        body{
            background-color: #2288ff;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin: 100px auto;
            max-width: 600px;
            padding: 40px;
        }

        .result {
            padding: 50px 0;
            display: flex;
            justify-content: center;
        }

        #element {
            height: 120px;
            width: 120px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .slider-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        input[type="range"]{
            width: 100%;
        }

        .code-wrapper {
            display: grid;
            grid-template-columns: 9fr 1fr;
            gap: 5px;
            margin-top: 20px;
        }

        textarea {
            resize: none;
            padding: 5px;
            border: 1px solid #0fdd2e;
            border-radius: 5px;
        }

        .code-wrapper button {
            background-color: #2299ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="result">
            <div id="element"></div>
        </div>

        <!-- Sliders -->
        <div class="slider">

            <div class="slider-wrapper">
                <label for="h-shadow">Horizontal Shadow:</label>
                <input type="range" id="h-shadow" max="100" min="-100" value="0">
            </div>

            <div class="slider-wrapper">
                <label for="v-shadow">Vertical Shadow:</label>
                <input type="range" id="v-shadow" max="100" min="-100" value="0">
            </div>

            <div class="slider-wrapper">
                <label for="blur-radius">Blur Radius:</label>
                <input type="range" id="blur-radius" max="100" min="0" value="0">
            </div>

            <div class="slider-wrapper">
                <label for="spread-radius">Spread Radius:</label>
                <input type="range" id="spread-radius" max="50" min="-50" value="0">
            </div>
            
            <div class="slider-wrapper">
                <label for="shadow-color">Shadow Color:</label>
                <input type="color" id="shadow-color">
            </div>
            
            <div class="slider-wrapper">
                <label for="shadow-color-opacity">Shadow Color Opacity:</label>
                <input type="range" id="shadow-color-opacity" max="1" min="0" value="0" step="0.1">
            </div>

            <div class="input-wrapper">
                <label for="shadow-inset">Inset Shadow:</label>
                <input type="checkbox" id="shadow-inset">
            </div>

            <div class="code-wrapper">
                <textarea id="code" rows="2"></textarea>
                <button onclick="copyCode()">Copy</button>
            </div>

        </div>

    </div>
    
    <script>

    </script>
</body>
</html>
