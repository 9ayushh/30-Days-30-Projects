<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Generate Random Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(to right, #000, #01356d, #019f55);
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-random-password {
            margin: 12%;
            width: 90%;
            max-width: 700px;
        }

        .display {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 26px 25px;
            border-radius: 5px;
        }

        .container h1 {
            font-weight: 500;
            font-size: 45px;
        }

        .container h1 span {
            color: hotpink;
            border-bottom: 4px solid hotpink;
        }

        .display input {
            border: 0;
            outline: 0;
            font-size: 24px;
            flex: 1;
        }

        .container button {
            border: 0;
            outline: 0;
            background: hotpink;
            color: #fff;
            font-size: 22px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 26px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="container-random-password">
            <h1>Generate a <br> <span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="password">
                <i class="fas fa-clipboard" id="copy"></i>
            </div>
            <button id="btn">Generate Password</button>
        </div>
    </div>
    
    <script>
        const passwordBox = document.getElementById("password");
        const button = document.getElementById("btn");
        const copyButton = document.getElementById("copy");

        const generatePassword = () => {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%*()_+}{|\/><=-`~[]";

            let password = "";
            const lengthofPassword = 8;

            for(let i=0; i<lengthofPassword; i++){
                password += chars.charAt(Math.floor(Math.random() * chars.length));
                // console.log(password);
            }
            
            passwordBox.value = password;

        };

        button.addEventListener("click", generatePassword);

        copyButton.addEventListener("click", ()=> {
            const passwordCopy = passwordBox.value.trim();
            if(!passwordCopy) {
                alert("No password to copy! Please generate a password first.");
                return;
            }

            navigator.clipboard.writeText(passwordCopy)
            .then(() => {
                alert("Password copied to clipboard!");
            });
        });
        
    </script>
</body>
</html>
