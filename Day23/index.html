<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime and Non-Prime Number</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #fdf1f9;
        }

        .container {
            max-width: 600px;
            margin: 300px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            outline: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Prime Number Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="checkButton">Check</button>
        <p id="resultMessage"></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const numberInput = document.getElementById("numberInput");
            const checkButton = document.getElementById("checkButton");
            const resultMessage = document.getElementById("resultMessage");

            checkButton.addEventListener("click", function() {
                const number = parseInt(numberInput.value);
                
                if(isNaN(number)) {
                    resultMessage.textContent = "Please enter a valid number";
                    resultMessage.style.color = "red";
                    return;
                }

                if(isPrime(number)){
                    resultMessage.textContent = `${number} is a prime number`;
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = `${number} is not a prime number`;
                    resultMessage.style.color = "red";
                }
            });

            function isPrime(num) {
                if(num <= 1) return false;
                if(num <= 3) return true;

                if(num % 2 === 0 || num % 3 === 0) return false;

                return true;
            }
        });

    </script>
</body>
</html>
