<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #b0b0b0;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
            display: grid;
            place-items: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: containerAnimation 1s ease-in-out;
        }

        @keyframes containerAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        #value {
            font-size: 72px;
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        #value.negative {
            color: red;
        }

        .btn {
            text-transform: uppercase;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out
        }

        btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>
        <span id="value">0</span>
        <div>
            <button class="btn" id="decrease">Decrease</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="increase">Increase</button>
        </div>
    </div>
    
    <script>
        let count = 0;
        
        const value = document.querySelector("#value");
        const btns = document.querySelectorAll(".btn");

        btns.forEach(btn => {
            btn.addEventListener("click", e => {
                let elementId = e.currentTarget.id;

                if(elementId == 'decrease'){
                    count--;
                } else if(elementId == 'reset') {
                    count = 0;
                } else {
                    count++;
                }

                value.textContent = count; 
                value.style.color = count > 0 ? "green" : count < 0 ? "red" : "#007bff";
            });

        });

    </script>
</body>
</html>
