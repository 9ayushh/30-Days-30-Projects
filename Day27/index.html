<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Advanced Image Carousel Application</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
        }

        .col-1 {
            width: 16.6%;
        }
        
        .col-2 {
            width: 84.4%;
        }

        .item {
            border: 2px solid #ccc;
            margin: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f2f2f2;
        }

        .item.active {
            border: 2px solid #343434;
        }

        .item img {
            width: 90px;
            height: 90px;
        }

        .carousel {
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        .slides-container {
            display: flex;
            width: 579px;
            height: 579px;
        }

        .slide img {
            width: 579px;
            height: 579px;
        }

        #nextBtn, #prevBtn {
            position: absolute;
            top: 50%;
            padding: 0.5rem;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1;
        }

        #nextBtn {
            right: 0;
        }
        

    </style>
</head>
<body>

    <div class="main-container">
        <div class="col-1">
            <div class="items">
                <div class="item active">
                    <img src="imgs/ear-buds.png" alt="">
                </div>
                <div class="item">
                    <img src="imgs/ear-buds2.png" alt="">
                </div>
                <div class="item">
                    <img src="imgs/ear-buds3.png" alt="">
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="carousel">
                <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
                <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
                <div class="slides-container">
                    <div class="slide">
                        <img src="imgs/ear-buds.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="imgs/ear-buds2.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="imgs/ear-buds3.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        const slidesContainer = document.querySelector(".slides-container")
        const slides = document.querySelectorAll(".slide");
        const nextBtn = document.querySelector("#nextBtn");
        const prevBtn = document.querySelector("#prevBtn");
        const items = document.querySelectorAll(".item");

        const slideWidth = slides[0].clientWidth;
        let index = 0;

        function updateSlideIndex(offset){
            index += offset;
            if(index < 0) {
                index = slides.length - 1;
            } else if(index >= slides.length) {
                index = 0;
            }
        }

        function updateSlides() {
            slidesContainer.style.transition = "all 0.3s ease-in-out";
            slidesContainer.style.transform = `translateX(${-slideWidth * (index + 1)}px)`;
        }

        function setActiveItem() {
            items.forEach((item) => item.classList.remove("active"));
            items[index].classList.add("active");
        }

        function moveToNextSlide(){
            updateSlideIndex(1);
            updateSlides();
            setActiveItem();
        }

        function moveToPrevSlide() {
            updateSlideIndex(-1);
            updateSlides();
            setActiveItem();
        }

        function handleItemClick(i){
            index = i;
            setActiveItem();
            updateSlides();
        }

        items.forEach((item, i) => item.addEventListener("click", () => handleItemClick(i)));

        prevBtn.addEventListener("click", moveToPrevSlide);
        nextBtn.addEventListener("click", moveToNextSlide);

        slidesContainer.insertAdjacentHTML("afterbegin", slides[slides.length -1].outerHTML);
        slidesContainer.insertAdjacentHTML("beforeend", slides[0].outerHTML);
        slidesContainer.style.transform = `translateX(${-slideWidth}px)`;

        setActiveItem();

    </script>
</body>
</html>
