<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Code Editor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{

            background: linear-gradient(to right top, #2b2b2b,#383838,#454545,#525252,#616161);
            color: #fff;
            height: 100vh;
        }

        .container{
            width: 100%;
            height: 95vh;
            padding: 5px;
            display: flex;
        }

        .left, .right{
            flex-basis: 50%;
            padding: 10px;
        }

        .left{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left .box{
            height: 28vh;
        }

        textarea{
            width: 100%;
            height: 100%;
            resize: none;
            background-color: #1f1f1f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 0px 0px 5px 5px;
        }

        textarea:focus{
            background-color: #2a2a2a;
        }

        iframe{
            width: 100%;
            height: 100%;
            background-color: #333;
            border: none;
            outline: none;
            border-radius: 0px 0px 5px 5px;
        }

        label i {
            margin: 0 10px;
        }

        label{
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            height: 30px;
            border-radius: 5px 5px 0px 0px;

        }

        .fa-brands, .fa-solid{
            color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box">
                <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea onkeyup="run()" id="html-code"></textarea>
            </div>
            <div class="box">
                <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea onkeyup="run()" id="css-code"></textarea>
            </div>
            <div class="box">
                <label for=""><i class="fa-brands fa-js"></i>JS</label>
                <textarea onkeyup="run()" id="js-code"></textarea>
            </div>
        </div>
        <div class="right">
            <label for=""><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    
    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let outPut = document.getElementById("output");

            outPut.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            outPut.contentWindow.eval(jsCode);
        }

    </script>
</body>
</html>
