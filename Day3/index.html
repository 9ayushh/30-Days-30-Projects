<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to left, #ffefd5, #87cefa);
            font-family: cursive;
        }

        .heading {
            color: #4b0082;
            text-align: center;
            padding-top: 10px;
            font-size: 35px;
        }

        .info-text {
            text-align: center;
            color: #4b0082;
            font-size: 18px;
        }

        .app {
            display: grid;
            grid-template-columns: repeat(auto-fill,300px);
            gap: 40px;
            justify-content: center;
            padding: 50px;
        }

        .note{
            padding: 17px;
            border-radius: 15px;
            resize: none;
            box-shadow: 0 0 3px rgbaa(0, 0, 0, 0.3);
            font-size: 18px;
            height: 200px;
            color: #82001c;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.7);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .note::placeholder{
            color: gray;
            opacity: 0.5;
        }

        .note:hover, .note:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: rgba(255,255,255,0.9);
        }

        .btn {
            height: 200px;
            border: none;
            border-radius: 10%;
            font-size: 70px;
            font-weight: 700;
            color: #4b0082;
            cursor: pointer;
            background-color: #ffd700;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ff6347;
            color: aliceblue;
        }

    </style>
</head>
<body>

    <h1 class="heading">Notes App</h1>
    <p class="info-text">Double click on a note to remove it</p>
    <div class="app" id="App">
        <!-- <textarea class="note" cols="30" rows="10" placeholder="Empty Note"></textarea> -->
        <button class="btn" id="btn">+</button>
    </div>
    
    <script>
        const btnEl = document.getElementById("btn");
        const appEl = document.getElementById("App");

        getNotes().forEach((note) => {
            const noteEl = createNoteEl(note.id, note.content);
            appEl.insertBefore(noteEl, btnEl);
        });

        function createNoteEl(id, content){
            const element = document.createElement("textarea");
            element.classList.add("note");
            element.placeholder = "Empty Node";
            element.value = content;

            element.addEventListener("dblclick", () => {
                const warning = confirm("Do you want to delete this note?");
                if(warning) {
                    deleteNote(id, element);
                }
            });

            element.addEventListener("input", () => {
                updateNote(id, element.value);
            });

            return element;
        }

        function deleteNote(id, element){
            notes = getNotes().filter((note) => note.id != id);
            saveNote(notes);
            appEl.removeChild(element);
        }

        function updateNote(id, content){
            const notes = getNotes();
            const target = notes.filter((note) => note.id == id)[0];
            target.content = content;
            saveNote(notes);
        }

        function addNote(){
            // id, content

            const notes = getNotes();

            const noteObj = {
                id: Math.floor(Math.random() * 10000),
                content: ""
            };

            const noteEl = createNoteEl(noteObj.id, noteObj.content);
            appEl.insertBefore(noteEl, btnEl);

            notes.push(noteObj);

            saveNote(notes);
        }

        function saveNote(notes){
            localStorage.setItem("note-app", JSON.stringify(notes));
        }

        function getNotes(){
            return JSON.parse(localStorage.getItem("note-app") || "[]");
        }

        btnEl.addEventListener("click", addNote);



    </script>
</body>
</html>
