<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gradient Generator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #4a6ee0);
        }

        .container {
            background-color: #ffffff;
            width: 500px;
            padding: 50px 30px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.5);
            animation: slide-in 0.5s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                transform: translate(-50%, -70%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .colors {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        input[type="color"]{
            appearance: none;
            background: transparent;
            width: 120px;
            height: 75px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch {
            border-radius: 5px;
            border: none;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        .buttons button {
            height: 35px;
            width: 35px;
            background-color: transparent;
            border: 2px solid #d5dfdc;
            color: #d5d5dc;
            border-radius: 5px;
            cursor: pointer;
        }

        .rotate-icon i {
            transform: rotate(45deg);
        }

        .buttons .active {
            border: none;
            background-color: black;
            color: #ffffff;
        }

        #generate {
            display: block;
            background-color: black;
            color: #ffffff;
            font-size: 16px;
            padding: 12px 70px;
            border-radius: 5px;
            margin: 0 auto 30px auto;
            cursor: pointer;
        }

        #generate:hover {
            background-color: #555;
            color: wheat;
        }

        .output {
            background-color: #f0f2fc;
        }

        #code {
            width: 100%;
            resize: none;
            color: #30304a;
            padding: 10px 20px;
            background-color: transparent;
        }

        #copy {
            font-size: 14px;
            background-color: black;
            color: #ffffff;
            position: relative;
            left: 85%;
            bottom: 10px;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <div class="colors">
            <input type="color" id="color-a" value="#ff69b4">
            <input type="color" id="color-b" value="#4a6ee0">
        </div>

        <div class="buttons">

            <button class="active" onclick="setDirection('to top', this)">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button onclick="setDirection('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button onclick="setDirection('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button onclick="setDirection('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to bottom left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to top left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>

        </div>

        <button id="generate" onclick="generateCode()">Generate</button>

        <div class="output">
            <textarea name="" id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copy</button>
        </div>

    </div>
    
    <script>

        const colorOne = document.getElementById("color-a");
        const colorTwo = document.getElementById("color-b");
        let currentDirection = 'to Bottom';
        let outputCode = document.getElementById("code");

        function setDirection(value,_this){
            let directions = document.querySelectorAll(".buttons button");
            for(let i of directions){
                i.classList.remove("active");
            }

            _this .classList.add("active");
            currentDirection = value;
        }
        function generateCode(){
            outputCode.value = `background: linear-gradient(${currentDirection},${colorOne.value},${colorTwo.value});`

            document.getElementsByTagName("BODY")[0].style.background = `linear-gradient(${currentDirection},${colorOne.value},${colorTwo.value})`;
            
        }
        function copyText(){
            navigator.clipboard.writeText(outputCode.value).then(() => {
                alert('Generate Copied!');
            });
        }
        generateCode();
        

    </script>
</body>
</html>
