<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Editor</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(135deg, #363636, #1c1c1c);
            color: #f9c5d1;
        }

        .wrapper{
            width: 85vw;
            min-height: 50vmin;
            padding: 50px 30px;
            background: linear-gradient(135deg, #2f2d2f,#1f1f1f);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 5fr 7fr;
        }

        .editor {
            min-height: 35vmin;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 20px;
        }

        .editor label {
            font-size: 2.8vmin;
            color: #f5c5d1;
            font-weight: 400;
        }

        .editor input[type="range"]{
            display: block;
            width: 100%;
            position: relative;
            margin-top: 5px;
            margin-bottom: 10px;
            appearance: none;
            background-color: transparent;
        }

        .editor input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #ff69b4;
            border-radius: 5px;
        }

        .editor input[type="range"]::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff69b4;
            appearance: none;
            cursor: pointer;
            margin-top: -5px;
        }

        .flip-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .flip-buttons .flip-option {
            margin-top: 10px;
        }

        .flip-option input[type="radio"] {
            display: none;
        }

        .flip-option input[type="radio"] + label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        .flip-option input[type="radio"] + label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #ff69b4;
            transition: background-color 0.3s ease;
        }

        .flip-option input[type="radio"]:checked + label::before {
            background-color: ghostwhite;
        }

        .result {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .result img {
            display: block;
            position: relative;
            max-width: calc(100% -4vmin);
            margin: auto;
        }

        .image-container {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .result label, .result #download-button {
            display: block;
            position: relative;
            margin: 0 auto;
            width: 220px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: #fff;
            text-align: center;
            padding: 16px 0;
            border-radius: 5px;
            font-size: 2.8vmin;
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
            border: none;
            outline: none;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
                <span class="range-value" id="blur-value">0%</span>
            </div>

            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="0" max="200" value="100" id="contrast">
                <span class="range-value" id="contrast-value">100%</span>
            </div>

            <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate">
                <span class="range-value" id="hue-rotate-value">0%</span>
            </div>
            
            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia">
                <span class="range-value" id="sepia-value">0%</span>
            </div>

            <div class="flip-buttons">
                <div class="flip-option">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">No Flip</label>
                </div>

                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-x" checked>
                    <label for="flip-x">Flip Horizontal</label>
                </div>

                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-y" checked>
                    <label for="flip-y">Flip Vertical</label>
                </div>
            </div>
        </div>
        <div class="result">
            <figure class="image-container">
                <img id="chosen-image">
            </figure>
            <input type="file" id="upload-button" accept="Imgge/*">
            <label for="upload-button">Choose an Image</label>
            <button id="download-button">Download Image</button>
        </div>
    </div>
    
    <script>
        const filterA = document.getElementById("blur");
        const filterB = document.getElementById("contrast");
        const filterC = document.getElementById("hue-rotate");
        const filterD = document.getElementById("sepia");

        const noFlipBtn = document.getElementById("no-flip");
        const flipXBtn = document.getElementById("flip-x");
        const flipYBtn = document.getElementById("flip-y");

        const uploadButton = document.getElementById("upload-button");
        const image = document.getElementById("chosen-image");
        const downloadButton = document.getElementById("download-button");

        function resetFilter(){
            filterA.value = "0";
            filterB.value = "100";
            filterC.value = "0";
            filterD.value = "0";
            noFlipBtn.checked = true;

            addFilter();
            flipImage();
        }

        uploadButton.onchange = () => {
            resetFilter();
            document.querySelector(".image-container").style.display = "block";
            const reader = new FileReader();
            reader.readAsDataURL(uploadButton.files[0]);
            reader.onload = () => {
                image.setAttribute("src", reader.result);
            }
        }

        const sliders = document.querySelectorAll(".filter input[type='range']");

        sliders.forEach(slider => {
            slider.addEventListener("input", addFilter);
            slider.addEventListener("input", showRangeValue);
        });

        function addFilter() {
            image.style.filter = `blur(${filterA.value}px) contrast(${filterB.value}%) hue-rotate(${filterC.value}deg) sepia(${filterD.value}%)`;
        }

        function showRangeValue(){
            const rangeValues = document.querySelectorAll(".range-value");
            sliders.forEach((slider, index) => {
                rangeValues[index].textContent = `${slider.value}%`;
            });
        }

        const radioBtns = document.querySelectorAll(".flip-option input[type='radio']");
        radioBtns.forEach(radioBtn => {
            radioBtn.addEventListener("click", flipImage);
        });

        function flipImage() {
            if(flipXBtn.checked){
                image.style.transform = "scaleX(-1)";
            } else if(flipYBtn.checked) {
                image.style.transform = "scaleY(-1)";
            } else {
                image.style.transform = "scale(1,1)";
            }
        }

        downloadButton.onclick = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = image.src;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.filter = image.style.filter;
                ctx.translate(canvas.width/2, canvas.height/2);
                if(flipXBtn.checked) {
                    ctx.scale(-1,1)
                } else if(flipYBtn.checked) {
                    ctx.scale(1,-1);
                }
                ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
                const link = document.createElement('a');
                link.download = 'edited-image.png';
                link.href = canvas.toDataURL();
                link.click(); 
            }

        }

        resetFilter();

    </script>
</body>
</html>
